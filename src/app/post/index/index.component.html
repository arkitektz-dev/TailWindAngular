
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>

 

<div class="relative flex items-center justify-center h-auto ">
    
  <div class="max-w-3xl w-full p-8 bg-gray-100 dark:bg-gray-700 dark:text-white shadow-xl h-full">
   
    <button routerLink="/post/create" class="p-4 mb-4 text-white bg-picton-blue float-right">Add New Product</button>
     
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td class="p-8">
              <button (click)="deleteProduct(item.id)"
              class="p-4  text-white bg-picton-blue">Delete</button>
    
              <button [routerLink]="['/post/', item.id, 'edit']"
              class="p-4 ml-1  text-white bg-picton-blue">Edit</button>

              </td>

          </tr>
        </tbody>
      </table>
    </div>
</div>
